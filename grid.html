<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid布局</title>
</head>
<style>
    #box {
        display: grid;
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 100px 100px 100px;
        /* grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px); */
        /* grid-row-gap: 20px;
        grid-column-gap: 20px; */
        grid-gap: 20px 10px;
        justify-items: center;
        align-items: center;
    }

    #box .children {
        width: 100px;
        height: 100px;
        background-color: red;
    }
</style>

<body>
    <div id="box">
        <!-- div.children.child$*9>div{$} -->
        <div class="children child1">
            <div>1</div>
        </div>
        <div class="children child2">
            <div>2</div>
        </div>
        <div class="children child3">
            <div>3</div>
        </div>
        <div class="children child4">
            <div>4</div>
        </div>
        <div class="children child5">
            <div>5</div>
        </div>
        <div class="children child6">
            <div>6</div>
        </div>
        <div class="children child7">
            <div>7</div>
        </div>
        <div class="children child8">
            <div>8</div>
        </div>
        <div class="children child9">
            <div>9</div>
        </div>
    </div>
</body>

</html>
